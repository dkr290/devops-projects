apiVersion: v1
data:
  loki-stack-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: "http://loki-stack:3100"
      version: 1
      isDefault: true
kind: ConfigMap
metadata:
  labels:
    app: loki-stack
    grafana_datasource: "1"
    release: loki-stack
  name: loki-stack
  namespace: prometheus

