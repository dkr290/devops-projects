{{- if .Values.istio-egressgateway.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress
  namespace: argocd
spec:
  project: {{ .Values.istio-egressgateway.project }}
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: gateway
    targetRevision: 1.21.0
    helm:
      releaseName: istio-egressgateway
      parameters:
      - name: service.type
        value: "ClusterIP"

  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: istio-ingress
  {{- if not .Values.istio-egressgateway.syncPolicy.manual }}
  syncPolicy:
    automated:
    {{- with .Values.istio-egressgateway.syncPolicy.automated }}
    {{- toYaml . | nindent 6 }}
    {{- end}}
  {{- end }}
{{- end }}
