apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-httproute
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: grafana-eg
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/grafana"
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch            
            replacePrefixMatch: /
      backendRefs:
        - group: ''
          kind: Service
          name: promgr-grafana
          port: 80
          weight: 1
