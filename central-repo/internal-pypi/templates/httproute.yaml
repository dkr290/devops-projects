apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: internal-pypi-httproute
spec:
  parentRefs:
    - kind: Gateway
      group: gateway.networking.k8s.io
      name: default-gateway
      namespace: envoy-gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /pypi
      filters:
      - type: URLRewrite
        urlRewrite: 
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: / 
    - matches:
        - path:
            type: Exact
            value: /pypi/about
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /about
      backendRefs:
        - group: ""
          kind: Service
          name: {{ .Values.service.name }}
          port: {{ .Values.service.port }}
          weight: 1
