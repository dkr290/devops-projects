apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mongodb-gateway
  namespace: mongodb
spec:
  addresses:
    - type: IPAddress
      value: "172.2.0.2"
  gatewayClassName: eg
  listeners:
    - name: mongodb
      protocol: TCP
      port: 27017
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: mongodb-route
  namespace: mongodb
spec:
  parentRefs:
    - name: mongodb-gateway
  rules:
    - backendRefs:
        - name: mongodb-service
          port: 27017
