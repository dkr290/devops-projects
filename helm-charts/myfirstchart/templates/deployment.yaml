apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
  labels:
    app: nginx
 
spec:

  replicas: {{ .Values.replicaCount }}
 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      
     
      labels: 
        app: nginx
    spec:
  
      containers:
        - name: {{ .Chart.Name }}
         
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          